<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="#" method="post">

		<label for="name">Name*</label>
		<input type="text" name="name" id="name" required placeholder="Name"><br><br>

		<label for="email">Email*</label>
		<input type="email" name="email" id="email" required placeholder="Email"><br><br>

		<label for="gender">Gender*</label>
		<input type="radio" name="gender" id="gender_m" required>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f" required>
		<label for="gender_f">Female</label><br><br>

		<label for="cars">Car Brand*</label>
		<select name="cars" id="cars" required>
			<option value="">--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select><br><br>

		<label for="age">Age*</label>
		<input type="number" name="age" id="age"><br><br>

		<label for="dob">DOB*</label>
		<input type="date" name="dob" id="dob"><br><br>

		<label for="tel">Phone Number</label>
		<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx"> <br><br>

		<label for="password">Password*</label>
		<input type="password" name="password" id="password" required placeholder="Password"><br><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" name="tos" id="tos" required><br><br>

		<button type="submit">
			Submit
		</button>

	</form>
</body>

</html>
