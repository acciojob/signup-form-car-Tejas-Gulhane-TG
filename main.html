<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h2>Signup Form Car</h2>
	<form action ="/submit" method="post">
		<div>
			<label for ="name">Name*</label>
			<input required type="text" name="name" placeholder="Name"id="#name">
		</div>
<br>
		<div>
			<label for ="email">Email*</label>
			<input required type="email" name="email" placeholder="Email"id="#email">
		</div>
<br>
		<div>
			<label for ="gender">Gender*</label>
			<input required type="radio" name="gender"id="#gender_m">
			<label for="male">Male</label>
			<input required type="radio" name="gender"id="#gender_f">
			<label for="female">Female</label>
		</div>
<br>
		<div>

			<label for ="Cars">Cars*</label>
			<select>
          <!-- option tag starts -->
            <option>--Please choose an option--</option>
            <option value="BMW" id="#cars">BMW</option>
            <option value="Audi" id="#cars">Audi</option>
            <option value="Mercedez" id="#cars">Mercedez</option>
        <!-- option tag ends -->
        </select>
		</div>
<br>
		<div>
			<label for ="age">Age*</label>
			<input required type="number" name="age" placeholder ="age" id="#age">
		</div>
<br>
		<div>
			<label for ="dob">DOB*</label>
			<input required type="date" name="dob"id="#dob">
		</div>
<br>
		<div>
			<label for ="Phone Number">Phone Number</label>
			<input type="#tel" name="Phone Number" placeholder="xxx-xxx-xxxx" id="#tel">
		</div>
<br>
		<div>
			<label for ="Password">Password*</label>
			<input type="password" name="Password" placeholder="Password"id="#password">
		</div>
<br>
		<div>
			<label for ="tos"> I agree to the TOS*</label>
			<input required type="checkbox" name="tos" id="#tos">
		</div>		
		<br>
<button type="submit">submit</button>
</body>

</html>
